<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> To-do List</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="todo">
            <header>
                <h1>My To-Do List</h1>
            </header>

            <form class="task-input">
                <label for="task"></label>
                <input type="text" id="task" name="task" placeholder="Enter your task here..."> 
                <button type="button" onclick="addtask()">Add Task</button>  
            </form>

            <ul class="bottom-panel">
                <li class="task">Learn CSS</li>
                <li class="complete">Complete Assignment</li>
                <li class="task">Watch a Tutorial</li>
            </ul>                  
        </main>
    </body>
</html>
