<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="nav bg-light px-5">
                <a class="nav-link text-dark fs-5" href="#">My Website</a>
                <a class="nav-link text-dark" href="#">Home</a>
                <a class="nav-link text-dark-emphasis" href="#">About</a>
                <a class="nav-link text-dark-emphasis" href="#">Contact</a>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1 class="text-center">Welcome to my Website</h1>
                <p class="text-center">This is a simple webpage created with bootstrap!</p>
            </div>
            <div class="container mt-4">
                <div class="row justify-content-between">
                    <div class="col-md-3">
                        <div class="p-3 border rounded bg-light text-center">Column 1</div>
                    </div>
                    <div class="col-md-3">
                        <div class="p-3 border rounded bg-light text-center">Column 2 (offset)</div>
                    </div>
                </div>
            </div>

            <div class="container mt-5">
                <form class="mt-3">
                    <h4 class="text-center">Contact us</h4>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Write your message"></textarea>
                    </div>
                    
                    <div class="mt-4">
                        <button class="btn btn-primary" type="submit">Button</button>
                        <input class="btn btn-success" type="reset" value="Reset">
                    </div>
                </form>  
            </div>
        </main>
    </body>
</html>
