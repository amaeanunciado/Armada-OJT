<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Back Account Manager</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Bank Account Manager</h1>
        </header>
        <main>
            <h3>Current Balance: $<span id="balance">4000</span></h3>
            <input type="number" id="enterAmount" placeholder="Enter Amount">

            <section class="transaction">
                <button id="depositButton">Deposit</button>
                <button id="withrawButton">Withraw</button>
            </section>
            <p id="notification"></p>
        </main>
        <script src="script.js"></script>
    </body>
</html>
