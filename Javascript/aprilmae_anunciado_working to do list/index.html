<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Working To-do List</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="todo">
            <h1>My To-Do List</h1>
            <form class="task-input">
                <label for="task"></label>
                <input type="text" id="task" name="task" placeholder="Enter your task here..."> 
                <button type="button" id="addtask">Add Task</button>  
            </form> 
            <ul id="tasklist"></ul> 
            <section id="notification-container"></section>               
        </main>
        <script src="script.js"></script>

    </body>

</html>
