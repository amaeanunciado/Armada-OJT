<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Character Selection</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Select a Hero</h1>
        </header>
        <main>
            <section id="characters">
                <img class="character" src="img/zeus.jpg" data-name="Zeus" data-full-img="img/zeus.jpg" alt="Zeus">
                <img class="character" src="img/athena.jpg" data-name="Athena" data-full-img="img/athena.jpg" alt="Athena">
                <img class="character" src="img/aphrodite.avif" data-name="Aphrodite" data-full-img="img/aphrodite.avif" alt="aphrodite">
                <img class="character" src="img/apollo.jpg" data-name="Apollo" data-full-img="img/apollo.jpg" alt="apollo">
                <img class="character" src="img/artemis.jpg" data-name="Artemis" data-full-img="img/artemis.jpg" alt="artemis">
                <img class="character" src="img/hades.png" data-name="Hades" data-full-img="img/hades.png" alt="hades">
                <img class="character" src="img/hercules.jpg" data-name="Hercules" data-full-img="img/hercules.jpg" alt="hercules">
                <img class="character" src="img/poseidon.jpg" data-name="Poseidon" data-full-img="img/poseidon.jpg" alt="poseidon">
            </section>

            <section id="selected-character">
                <img id="maincharacter" >
                <h2 id="charactername"></h2>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
